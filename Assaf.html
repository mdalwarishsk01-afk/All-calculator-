<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 380px;
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .history {
            background-color: #1a1a1a;
            color: #888;
            padding: 15px 20px;
            font-size: 1rem;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
        }
        
        .display {
            background-color: #1a1a1a;
            color: white;
            text-align: right;
            padding: 25px 20px;
            font-size: 2.2rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .expression {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 5px;
            min-height: 24px;
        }
        
        .result {
            font-size: 2.2rem;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #3a3a3a;
        }
        
        button {
            border: none;
            background-color: #4a4a4a;
            color: white;
            font-size: 1.3rem;
            padding: 18px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #5a5a5a;
        }
        
        button:active {
            background-color: #6a6a6a;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #ffbb55;
        }
        
        .equals {
            background-color: #ff9500;
            grid-column: span 1;
        }
        
        .clear {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }
        
        .clear:hover {
            background-color: #b6b6b6;
        }
        
        .clear:active {
            background-color: #c6c6c6;
        }
        
        .backspace {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }
        
        .backspace:hover {
            background-color: #b6b6b6;
        }
        
        .backspace:active {
            background-color: #c6c6c6;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .history-expression {
            font-size: 0.9rem;
        }
        
        .history-result {
            font-size: 1rem;
            color: #ff9500;
            text-align: right;
        }
        
        .clear-history {
            background-color: #555;
            color: white;
            font-size: 0.9rem;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        
        .clear-history:hover {
            background-color: #666;
        }
        
        .brackets {
            background-color: #5a5a5a;
        }
        
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                max-width: 380px;
            }
            
            button {
                padding: 16px 0;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history" id="history">
            <div class="clear-history" id="clearHistory">Clear History</div>
        </div>
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" id="clearAll">AC</button>
            <button class="backspace" id="backspace">⌫</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">÷</button>
            
            <button class="brackets" data-value="(">(</button>
            <button class="brackets" data-value=")">)</button>
            <button data-value="7">7</button>
            <button class="operator" data-value="*">×</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="zero" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expressionDisplay = document.getElementById('expression');
            const resultDisplay = document.getElementById('result');
            const historyContainer = document.getElementById('history');
            const clearHistoryButton = document.getElementById('clearHistory');
            const clearAllButton = document.getElementById('clearAll');
            const backspaceButton = document.getElementById('backspace');
            const equalsButton = document.getElementById('equals');
            const numberButtons = document.querySelectorAll('button[data-value]:not(.operator):not(.equals):not(.brackets)');
            const operatorButtons = document.querySelectorAll('.operator[data-value]');
            const bracketButtons = document.querySelectorAll('.brackets');
            
            let currentExpression = '';
            let calculationHistory = [];
            
            // Update display
            function updateDisplay() {
                expressionDisplay.textContent = currentExpression || '';
                resultDisplay.textContent = currentExpression ? '' : '0';
            }
            
            // Reset calculator
            function clearAll() {
                currentExpression = '';
                updateDisplay();
            }
            
            // Backspace function
            function backspace() {
                currentExpression = currentExpression.slice(0, -1);
                updateDisplay();
            }
            
            // Append value to expression
            function appendToExpression(value) {
                currentExpression += value;
                updateDisplay();
            }
            
            // Evaluate expression with proper operator precedence
            function evaluateExpression() {
                if (!currentExpression) return;
                
                try {
                    // Replace display operators with JavaScript operators
                    let expressionToEval = currentExpression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/');
                    
                    // Use Function constructor for safe evaluation
                    const result = Function('"use strict"; return (' + expressionToEval + ')')();
                    
                    // Add to history
                    const historyItem = {
                        expression: currentExpression,
                        result: result.toString()
                    };
                    
                    calculationHistory.unshift(historyItem);
                    updateHistory();
                    
                    // Show result
                    resultDisplay.textContent = result;
                    
                    // Keep expression for further calculations
                    currentExpression = result.toString();
                    
                } catch (error) {
                    resultDisplay.textContent = 'Error';
                    console.error('Calculation error:', error);
                }
            }
            
            // Update history display
            function updateHistory() {
                // Clear existing history display except the clear button
                const clearHistoryBtn = historyContainer.querySelector('.clear-history');
                historyContainer.innerHTML = '';
                historyContainer.appendChild(clearHistoryBtn);
                
                // Add history items (limit to 5 most recent)
                const recentHistory = calculationHistory.slice(0, 5);
                recentHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const expression = document.createElement('div');
                    expression.className = 'history-expression';
                    expression.textContent = item.expression + ' =';
                    
                    const result = document.createElement('div');
                    result.className = 'history-result';
                    result.textContent = item.result;
                    
                    historyItem.appendChild(expression);
                    historyItem.appendChild(result);
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Clear history
            function clearHistory() {
                calculationHistory = [];
                updateHistory();
            }
            
            // Clear all button event
            clearAllButton.addEventListener('click', clearAll);
            
            // Clear history button event
            clearHistoryButton.addEventListener('click', clearHistory);
            
            // Backspace button event
            backspaceButton.addEventListener('click', backspace);
            
            // Number buttons event
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Operator buttons event
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Bracket buttons event
            bracketButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendToExpression(button.getAttribute('data-value'));
                });
            });
            
            // Equals button event
            equalsButton.addEventListener('click', evaluateExpression);
            
            // Keyboard support
            document.addEventListener('keydown', (event) => {
                if (event.key >= '0' && event.key <= '9') {
                    appendToExpression(event.key);
                } else if (event.key === '.') {
                    appendToExpression('.');
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    appendToExpression(event.key);
                } else if (event.key === '(' || event.key === ')') {
                    appendToExpression(event.key);
                } else if (event.key === 'Enter' || event.key === '=') {
                    evaluateExpression();
                    event.preventDefault();
                } else if (event.key === 'Escape' || event.key === 'Delete') {
                    clearAll();
                } else if (event.key === 'Backspace') {
                    backspace();
                    event.preventDefault();
                } else if (event.key === '%') {
                    appendToExpression('%');
                }
            });
            
            // Initialize display and history
            updateDisplay();
            updateHistory();
        });
    </script>
</body>
</html>
