<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9d00, #ff6a00);
            padding: 20px;
        }
        
        .calculator {
            width: 320px;
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #1e1e1e;
            color: white;
            text-align: right;
            padding: 30px 20px;
            font-size: 2.5rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }
        
        button {
            border: none;
            padding: 20px 0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number, .decimal, .double-zero {
            background-color: #3a3a3a;
            color: white;
        }
        
        .number:hover, .decimal:hover, .double-zero:hover {
            background-color: #4a4a4a;
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
            font-size: 1.7rem;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .equals {
            background-color: #ff9500;
            color: white;
            font-size: 1.7rem;
        }
        
        .equals:hover {
            background-color: #ffaa33;
        }
        
        .clear {
            background-color: #a6a6a6;
            color: black;
        }
        
        .clear:hover {
            background-color: #b6b6b6;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">AC</button>
                <button class="clear" onclick="toggleSign()">+/-</button>
                <button class="clear" onclick="calculatePercentage()">%</button>
                <button class="operator" onclick="appendOperator('÷')">÷</button>
                
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('×')">×</button>
                
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button class="double-zero" onclick="appendNumber('00')">00</button>
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="decimal" onclick="appendDecimal()">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="footer">
            Orange Theme Calculator | Basic Operations
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = '';
        let shouldResetDisplay = false;
        
        function updateDisplay() {
            display.textContent = currentInput;
        }
        
        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }
        
        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (operator !== null) {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }
        
        function calculate() {
            if (operator === null || shouldResetDisplay) {
                return;
            }
            
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);
            let result;
            
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        result = 'Error';
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }
            
            currentInput = result.toString();
            operator = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }
        
        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = '';
            shouldResetDisplay = false;
            updateDisplay();
        }
        
        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }
        
        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
